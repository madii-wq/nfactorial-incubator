			</div>

				<input type="text" class="colour-input" value="#000000" />

			</div>

				</button>
				
				<input type="text" class="colour-input" value="#000000" />

			</div>

				</button>

		</div><br>
        <h1>Color picker</h1>
        <div class = "newrow">
        <div class = "color-picker">
            <div>
                <button id = "clrpkr-selector" value = "">select</button>
                <button class = "copybutton" id = "clrpkr-copy" value = "">Copy</button>
            </div>
               <input type="color" id = "clrpkr">
        </div>
        <div id = "current-color" value = "#ff5733">
        </div>
        <div>
            <button class = "copybutton" id = "current-color-copy">Copy</button>
        </div>
        <div>
        <input id = "red" type = "range" style="background: red;" max = "255", min ="0" value = "234"><span id = "red-span">234</span>

        <input id = "green" type = "range" style="background: green" max = "255" min = "0" value = "128"><span id ="green-span">128</span>

        <input id = "blue" type = "range" style="background: blue;" max = "255" min = "0" value = "134"><span id = "blue-span">134</span>

        <input id = "alpha" type = "range" style="background: linear-gradient(to bottom right, white, black);" max = "1" min = "0" step="0.01" value = 1><span id="alpha-span">1</span>
        </div>
        
    </div>
